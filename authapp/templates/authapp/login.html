{% extends 'authapp/base.html' %}
{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{next}}">
        {% endif %}
        {{ login_form.as_p }}
        <input type="submit" value="войти" class="form-control" />

    </form>
    <br>
    <button class="btn btn-link from-control">
        <a href="{% url 'auth:register' %}">
            регистрация
        </a>
    </button>
    <button class="btn btn-link from-control">
        <a href="{% url 'social:begin' 'vk-oauth2'%}?next=/" class="">
            вход через VK
        </a>
    </button>
{% endblock content %}
